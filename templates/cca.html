<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raffles Unite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>Raffles Unite</h1>
        <div class="dropdown">
            <div class="dropdown-button">â˜°</div>
            <div class="dropdown-content">
                <a href="{{ url_for('admin') }}">Admin Page</a>
                <b>CCAs</b>
                {% for cca in ccas %}
                    <a href="{{ url_for('cca_page', ccaid=cca.ccaid) }}" style = "background-color: #006837; color: #dfb969;">&emsp;{{ cca.ccaname }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="scroll-container">
        {% for game in posts %}
            <div class="card">
                <div class="matchup">{{ game[0] }} vs {{ game[1] }}</div> <!-- ccaname v opp -->
                <div>{{ game[2] }} {{ game[3] }}</div> <!-- date time -->
                <div class="venue">{{ game[4] }}</div> <!-- venue -->
                <div class="score">{{ game[5] }} - {{ game[6] }}</div><!-- riscore v opscore -->
                
                {% if game[8] %}
                    <div style="margin-top: 10px;"><em>{{ game[8] }}</em></div> <!-- caption -->
                {% endif %}
            </div>
        {% endfor %}
    </div>

</body>
</html>
